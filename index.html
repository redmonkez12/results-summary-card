<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="card">
    <div class="score-section">
        <h2 class="transparent title">Your Result</h2>
        <div class="score-circle">
            <h1 class="score">76</h1>
            <p class="transparent">of 100</p>
        </div>
        <div class="message">Great</div>
        <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
        <h2>Summary</h2>

        <button>Continue</button>
    </div>
</div>

<script src="js/index.js" type="module"></script>
</body>
</html>
