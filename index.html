<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="card">
    <div class="score-section">
        <h2 class="transparent title">Your Result</h2>
        <div class="score-circle">
            <h1 class="score">76</h1>
            <p class="transparent">of 100</p>
        </div>
        <div class="message">Great</div>
        <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
        <h2>Summary</h2>

        <div class="summary-item summary-item--red">
            <div class="summary-name">
                <img src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
                <p class="description-name text-red">Reaction</p>
            </div>
            <p class="transparent">
                <span class="text-bold">80</span> / 100
            </p>
        </div>

        <div class="summary-item summary-item--yellow">
            <div class="summary-name">
                <img src="./assets/images/icon-memory.svg" alt="Icon Reaction">
                <p class="description-name text-yellow">Memory</p>
            </div>
            <p class="transparent">
                <span class="text-bold">92</span> / 100
            </p>
        </div>

        <div class="summary-item summary-item--green">
            <div class="summary-name">
                <img src="./assets/images/icon-verbal.svg" alt="Icon Reaction">
                <p class="description-name text-green">Verbal</p>
            </div>
            <p class="transparent">
                <span class="text-bold">61</span> / 100
            </p>
        </div>

        <div class="summary-item summary-item--blue">
            <div class="summary-name">
                <img src="./assets/images/icon-visual.svg" alt="Icon Reaction">
                <p class="description-name text-blue">Visual</p>
            </div>
            <p class="transparent">
                <span class="text-bold">73</span> / 100
            </p>
        </div>

        <button>Continue</button>
    </div>
</div>
</body>
</html>
